<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./../../libraries/bootstrap/css/bootstrap.min.css">
    <script src="./../../libraries/bootstrap/scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./../../libraries/jQuery/jquery.min.js"></script>
    <script src="./../../libraries/bootbox/bootbox.min.js"></script>
</head>
<body ng-controller="loginController">
    
    <div class="container">
       <div class="col-md-4 col-md-offset-4 loginForm">
           <div class="Text-center">
                 <div>Logo</div>
              <div class="small-text">Welcome to the</div>
              <div class="large-text">Tripple 6 dashboard</div>
           </div>
           <div>
               <form ng-submit="ValidateLogin()">
                  <div class="form-group">
                    <input type="text" class="form-control" ng-model="username" placeholder="Enter Username" id="email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" ng-model="password" placeholder="Enter Password" id="pwd">
                   </div>
                  <button type="submit" class="btn">LOGIN</button>
               </form>
           </div>
        </div>
    </div>
    
   <!-- Java Script Files-->
   <script src="./script/root.js"></script>
</body>
</html>
